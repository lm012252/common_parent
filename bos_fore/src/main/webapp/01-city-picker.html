<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>省市区三级联动</title>

<!-- 引入jquery city-picker js以及city-picker 样式 -->
<script src="plugins/jquery.min.js"></script><!-- jQuery is required -->
<script src="js/citypicker/js/city-picker.data.js"></script>
<script src="js/citypicker/js/city-picker.js"></script>
<link rel="stylesheet" type="text/css" href="js/citypicker/css/city-picker.css">

</head>
<body>
<!-- 三级联动 -->
<!-- 方式一：通过普通html渲染成省市区三级联动 -->
<div style="position: relative;"><!-- container -->
  <!-- data-level 三个级别 province city district -->
  <input style="width: 500px" readonly type="text" data-toggle="city-picker" placeholder="请选择省/市/区" data-level="district" >
</div>
<p/>
<!-- 方式二：通过js方式渲染省市区三级联动 -->
<div style="position: relative;"><!-- container -->
  <input style="width: 500px" id="city-picker1" readonly type="text">
</div>
<script type="text/javascript">
	$(function(){
		$("#city-picker1").citypicker();
	})
</script>
</body>
</html>
